name: Backend CI/CD

on:
  # CI: Run tests on pushes or PRs to dev/main
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'    # CD: Run deploy only on version tags
  pull_request:
    branches:
      - main
      - dev

jobs:

  # --- JOB 1: TEST ---
  test-backend:
    name: Run Python Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi[all] pymongo pytest httpx

      - name: Run tests
        run: pytest tests/test_file.py --maxfail=1 --disable-warnings -q


  # --- JOB 2: DEPLOY ---
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: test-backend       # CI must pass first

    # Only run deploy WHEN PUSHING A TAG STARTING WITH v
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout the tag
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
