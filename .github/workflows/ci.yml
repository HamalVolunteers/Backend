name: Backend CI

# Trigger on pushes or PRs to main or dev
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test-backend:
    name: Run Python Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi[all] pymongo pytest

      - name: Run tests
        run: |
          pytest tests/test_file.py --maxfail=1 --disable-warnings -q
