name: CI/CD FastAPI

# Trigger rules
on:
  push:
    branches:
      - dev
      - main
    tags:
      - 'v*.*.*'  # deploy only on version tags
  pull_request:
    branches:
      - dev
      - main

jobs:
  # -----------------------------
  # 1️⃣ Continuous Integration (CI)
  # -----------------------------
  test-backend:
    name: Run Python Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest tests/ --maxfail=1 --disable-warnings

  # -----------------------------
  # 2️⃣ Continuous Deployment (CD)
  # -----------------------------
  deploy-backend:
    name: Deploy Backend on Tag
    runs-on: ubuntu-latest
    needs: test-backend
    if: startsWith(github.ref, 'refs/tags/v')  # only deploy on tags
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t my-backend .

      - name: Deploy to Railway
        uses: railwayapp/cli-action@v1
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          command: up --detach
