name: Backend CI/CD

# Trigger on:
# 1. Pushes or PRs to 'main' or 'dev' (for running tests/CI)
# 2. Pushes of tags starting with 'v' (for CD)
on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*' # <--- NEW: Trigger on tags like v1.0, v2.0.1, etc.
  pull_request:
    branches:
      - main
      - dev

jobs:
  # --- JOB 1: TEST (Unchanged for logic) ---
  test-backend:
    name: Run Python Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure all necessary packages are installed for CI
          pip install fastapi[all] pymongo pytest httpx

      - name: Run tests
        run: |
          pytest tests/test_file.py --maxfail=1 --disable-warnings -q

---

  # --- JOB 2: DEPLOY (Updated Condition) ---
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: test-backend # Ensures tests must pass before deployment starts
    
    # ðŸ’¥ CRUCIAL CHANGE: 
    # Only run deploy if the job was triggered by a tag push (i.e., 'refs/tags/v*')
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout repository
        # Checkout the specific tag that triggered the run
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy
        # The railway up command deploys the code checked out by the 'checkout' step (the tag)
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
