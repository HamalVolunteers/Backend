name: CI/CD FastAPI

# Trigger rules
on:
  push:
    branches:
      - dev    # run CI tests on dev
      - main   # optional CI on main
    tags:
      - 'v*.*.*'  # deploy only on version tags like v1.0.0

jobs:

  # -----------------------------
  # 1️⃣ Continuous Integration (CI)
  # -----------------------------
  test:
    runs-on: ubuntu-latest
    if: github.ref_name == 'dev' || github.ref_name == 'main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ --maxfail=1 --disable-warnings

  # -----------------------------
  # 2️⃣ Continuous Deployment (CD)
  # -----------------------------
  deploy:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # only run on version tags
    needs: test  # optional, ensures tests pass before deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t my-backend .

      - name: Deploy to Railway
        uses: railwayapp/cli-action@v1
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          command: up --detach
